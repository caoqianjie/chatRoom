<div class="panel panel-success">
    <div class="panel-heading">
        <input type="text" class="form-control" ng-model="keyword">
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3"  ng-repeat="room in rooms | filter: keyword track by $index">
                <div ng-click="join(room._id)" class="panel panel-default">
                    <div class="panel-body">
                        <h3 class="text-center">{{room.name}}</h3>
                    </div>
                    <div class="panel-footer">
                        在线人数：{{room.users || 0}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" ng-click="createRoom()">新建房间</button>
    </div>
</div>
